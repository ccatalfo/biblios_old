<script>
Ext.onReady(function(){
    init_gears();
    initPrefs();
    initUI();
    createHomeTab();	
	createBiblioTab();
    createOptionsTab();	

// remove loading box
  var loading = Ext.get('loading');
  var mask = Ext.get('loading-mask');
  mask.setOpacity(.8);
  mask.shift({
  	xy:loading.getXY(),
  	width:loading.getWidth(),
  	height:loading.getHeight(), 
  	remove:true,
  	duration:1,
  	opacity:.3,
  	easing:'bounceOut',
  	callback : function(){
  		loading.fadeOut({duration:.2,remove:true});
  	}
  });
});

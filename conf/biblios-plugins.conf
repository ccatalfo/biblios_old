<?xml version="1.0"?>
<conf>
	<record-defs>
		<marcflavor>marc21</marcflavor>
	</record-defs>

    <display>
        <showSearchTargetsTab>0</showSearchTargetsTab>
        <showSendTargetsTab>1</showSendTargetsTab>
    </display>

    <editors>
        <editor>
            <name>MARCViewer</name>
            <syntax>marcxml</syntax>
        </editor>
    </editors>

	<searching>
		<searchtargets>
          <reloadTargets>1</reloadTargets>
		  <server>
		 	<hostname>z3950.loc.gov</hostname>
            <id>1</id>
			<port>7090</port>
			<dbname>Voyager</dbname>
			<userid></userid>
			<password></password>
			<name>Libary of Hongress</name>
			<enabled>1</enabled>
			<description>LOC</description>
            <allowDelete>0</allowDelete>
            <allowModify>0</allowModify>
		  </server>
		</searchtargets>

	</searching>

	<saving>
		<sendtargets>
          <reloadTargets>1</reloadTargets>
            <!--
			<server>
				<name>Koha</name>
                <id>1</id>
				<location>Koha</location>
                <url>http://dev.biblios.net/</url>
				<user>kohaadmin</user>
				<password>katikoan</password>
                <plugin>Save To Koha</plugin>
				<enabled>1</enabled>
                <allowDelete>0</allowDelete>
                <allowModify>0</allowModify>
                <embedded>0</embedded>
			</server>-->
		</sendtargets>
	</saving>

	<templates>
		<template>
			<name>Book template</name>
			<file>templates/book-template.xml</file>
		</template>
		<template>
			<name>Sound recording template</name>
			<file>templates/sound-template.xml</file>
		</template>
	</templates>

	<plugins>
		<plugin>
			<name>Save To Koha</name>
            <type>sendtarget</type>
			<file>plugins/koha.js</file>
            <initcall>new koha()</initcall>
            <enabled>1</enabled>
            <allowDelete>0</allowDelete>
            <allowModify>0</allowModify>
		</plugin>

        <plugin>
            <name>MARCViewer</name>
            <type>editor</type>
            <file>plugins/marcviewer.js</file>
            <initcall>new MarcViewer(editorelem, editorid)</initcall>
            <enabled>1</enabled>
            <allowDelete>0</allowDelete>
            <allowModify>0</allowModify>
        </plugin>
	</plugins>
</conf>

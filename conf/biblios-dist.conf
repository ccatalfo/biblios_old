<?xml version="1.0"?>
<conf>
	<record-defs>
		<marcflavor>marc21</marcflavor>
	</record-defs>
	
    <editors>
	
        <editor>
            <name>MARC21Editor</name>
            <syntax>marcxml</syntax>
			<enabled>1</enabled>
        </editor>
		
        <editor>
            <name>MARCViewer</name>
            <syntax>marcxml</syntax>
			<enabled>0</enabled>
        </editor>
	
    </editors>

	<searching>
		<searchtargets>

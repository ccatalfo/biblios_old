<?xml version="1.0"?>
<conf>
	<record-defs>
		<marcflavor>marc21</marcflavor>
		<cclfile>/var/www/webcat/conf/ccl.properties</cclfile>
		<encoding>utf-8</encoding>
		<marcdesc>xsl/marc21.xml</marcdesc>
	</record-defs>

	<searching>
		<searchtargets>
		  <server>
		 	<hostname>z3950.loc.gov</hostname>
			<port>7090</port>
			<dbname>Voyager</dbname>
			<userid></userid>
			<password></password>
			<name>Library of Congress</name>
			<enabled>1</enabled>
			<description>LOC</description>
		  </server>
		</searchtargets>

	</searching>

	<saving>
		<sendtargets>
			<server>
				<name>Koha</name>
				<location>Koha</location>
				<url>http://dev.biblios.net/kohastaffdemo</url>
				<user>kohaadmin</user>
				<password>katikoan</password>
				<pluginlocation>plugins/koha.js</pluginlocation>
				<plugininit>new koha()</plugininit>
				<enabled>1</enabled>
			</server>
		</sendtargets>
	</saving>

	<templates>
		<template>
			<name>Book template</name>
			<file>templates/book-template.xml</file>
		</template>
	</templates>

	<plugins>
		<plugin>
			<name>Save To Koha</name>
			<file>plugins/saveToKoha.pl</file>
		</plugin>
	</plugins>

    <display>
      <searchresults>
        <name>Marc21 Search Result Display</name> 
        <file>conf/marc21_searchresult_display.conf</file>
      </searchresults> 
      <savefile>
        <name>Marc21 Save File Display</name> 
        <file>conf/marc21_savefile_display.conf</file>
      </savefile> 
    </display>
</conf>
